<body>
  <div class="container">

      <input type="text" id="username" placeholder="–õ–æ–≥—ñ–Ω" />

    <div id="dashboard" class="hidden">
      <h2>–í—ñ—Ç–∞—î–º–æ, <span id="user-name"></span>!</h2>
	  <div class="container">
        <h1>–í—ñ—Ç–∞—î–º–æ, admin!</h1>
        <div class="section">
            <h2>üí± –ö—É—Ä—Å–∏ –≤–∞–ª—é—Ç –¥–æ UAH</h2>
            <ul>
                <li>USD: <span id="usd-uah">...</span></li>
                <li>EUR: <span id="eur-uah">...</span></li>
                <li>USDT: <span id="usdt-uah">...</span></li>
            </ul>
        </div>
        <div class="section">
            <h2>üìà –ö—É—Ä—Å–∏ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç –¥–æ USD</h2>
            <ul>
                <li>BTC: <span id="btc-usd">...</span></li>
                <li>ETH: <span id="eth-usd">...</span></li>
                <li>SOL: <span id="sol-usd">...</span></li>
            </ul>
        </div>
    </div>
      <button onclick="logout()">–í–∏–π—Ç–∏</button>
    </div>
  </div>

  <script>
    const VALID_USERNAME = "admin";
    const VALID_PASSWORD = "1234";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        localStorage.setItem("loggedIn", true);
        localStorage.setItem("username", username);
        showDashboard();
      } else {
        document.getElementById("error-message").textContent = "–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å.";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("username");
      location.reload();
    }

    function showDashboard() {
      const username = localStorage.getItem("username");
      document.getElementById("user-name").textContent = username;
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    window.onload = function () {
      if (localStorage.getItem("loggedIn")) {
        showDashboard();
      }
    };
  </script>
  <script>
        async function fetchRates() {
            const fiatUrl = 'https://api.exchangerate.host/latest?base=USD&symbols=UAH,EUR';
            const cryptoUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,tether&vs_currencies=usd,uah';

            try {
                const fiatRes = await fetch(fiatUrl);
                const fiatData = await fiatRes.json();
                const usdToUah = fiatData.rates.UAH.toFixed(2);
                const eurToUah = (fiatData.rates.UAH / fiatData.rates.EUR).toFixed(2);

                const cryptoRes = await fetch(cryptoUrl);
                const cryptoData = await cryptoRes.json();

                document.getElementById("usd-uah").innerText = usdToUah;
                document.getElementById("eur-uah").innerText = eurToUah;
                document.getElementById("usdt-uah").innerText = cryptoData.tether.uah.toFixed(2);

                document.getElementById("btc-usd").innerText = cryptoData.bitcoin.usd.toFixed(2);
                document.getElementById("eth-usd").innerText = cryptoData.ethereum.usd.toFixed(2);
                document.getElementById("sol-usd").innerText = cryptoData.solana.usd.toFixed(2);
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫—É—Ä—Å—ñ–≤:", error);
            }
        }

        window.onload = fetchRates;
    </script>
