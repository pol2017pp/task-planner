<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú—ñ–π –ü–ª–∞–Ω—É–≤–∞–ª—å–Ω–∏–∫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-wrapper" id="login-wrapper">
    <div class="login-box">
      <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è</h2>
      <input type="text" id="username" placeholder="–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞">
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
      <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <header>
      <h1>üìã –ú—ñ–π –î–∞—à–±–æ—Ä–¥</h1>
      <button onclick="logout()">–í–∏–π—Ç–∏</button>
    </header>
    <section class="stats">
      <div class="card">
        <h3>–°—å–æ–≥–æ–¥–Ω—ñ:</h3>
        <p id="today-date"></p>
      </div>
      <div class="card">
        <h3>–ö—É—Ä—Å –≤–∞–ª—é—Ç (–¥–æ UAH)</h3>
        <p>USD: <span id="usd-rate"></span></p>
        <p>EUR: <span id="eur-rate"></span></p>
      </div>
    </section>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('login-error');

      if (username === 'admin' && password === '1234') {
        document.getElementById('login-wrapper').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        updateDate();
        fetchRates();
      } else {
        error.textContent = '–ù–µ–≤—ñ—Ä–Ω–µ —ñ–º‚Äô—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∞–±–æ –ø–∞—Ä–æ–ª—å';
      }
    }

    function logout() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('login-wrapper').classList.remove('hidden');
    }

    function updateDate() {
      const today = new Date();
      const formatted = today.toLocaleDateString('uk-UA', {
        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
      });
      document.getElementById('today-date').textContent = formatted;
    }

    function fetchRates() {
      fetch('https://api.exchangerate.host/latest?base=USD&symbols=UAH,EUR')
        .then(response => response.json())
        .then(data => {
          const usd = data.rates.UAH.toFixed(2);
          const eur = (data.rates.UAH / data.rates.EUR).toFixed(2);
          document.getElementById('usd-rate').textContent = usd;
          document.getElementById('eur-rate').textContent = eur;
        });
    }
  </script>
</body>
</html>
