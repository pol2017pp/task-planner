<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планувальник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Форма для авторизації -->
    <div class="login-wrapper hidden" id="loginForm">
        <div class="login-box">
            <h2>Авторизація</h2>
            <input type="text" id="username" placeholder="Введіть ім'я користувача">
            <input type="password" id="password" placeholder="Введіть пароль">
            <button onclick="login()">Увійти</button>
            <div class="error" id="error"></div>
        </div>
    </div>

    <!-- Дашборд -->
    <div id="dashboard" class="dashboard hidden">
        <header>
            <h1>Дашборд</h1>
            <button onclick="logout()">Вихід</button>
        </header>

        <div class="stats">
            <div class="card">Задачі на сьогодні: 5</div>
            <div class="card">Курс USD: 28.5</div>
            <div class="card">Курс EUR: 33.2</div>
        </div>
    </div>

    <script>
        // Функція для авторизації
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const storedUsername = "admin";  // Ім'я користувача для авторизації
            const storedPassword = "password123";  // Пароль для авторизації

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem("isLoggedIn", true); // Зберігаємо статус входу
                window.location.reload();  // Перезавантажуємо сторінку для відображення дашборду
            } else {
                document.getElementById("error").innerText = "Невірне ім'я користувача або пароль.";
            }
        }

        // Перевірка чи користувач увійшов
        function checkLoginStatus() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
            } else {
                document.getElementById("loginForm").classList.remove("hidden");
                document.getElementById("dashboard").classList.add("hidden");
            }
        }

        // Функція для виходу
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.reload();  // Перезавантажуємо сторінку, щоб вивести форму авторизації
        }

        // Викликаємо перевірку при завантаженні сторінки
        checkLoginStatus();
    </script>

</body>
</html>
